on:
  workflow_dispatch:
  push:
    branches: 
      - main
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set variables
      run: |
        VER=$(grep -E -o "versionName \".*\"" app/build.gradle | sed -e 's/versionName //g' | tr -d '"')
        SHA=${{ github.sha }}
        VERSION="$VER.${SHA:0:7}"
        echo "Version $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Cook KeyStore
      run: echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean and sync dependencies
      run: |
        ./gradlew clean --refresh-dependencies
      continue-on-error: true

    - name: Build with Gradle
      run: |
        ./gradlew assembleDebug --stacktrace --no-configuration-cache --refresh-dependencies \
        -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks \
        -Pandroid.injected.signing.store.password=${{ secrets.PASSWORD }} \
        -Pandroid.injected.signing.key.alias=${{ secrets.PASSWORD }} \
        -Pandroid.injected.signing.key.password=${{ secrets.PASSWORD }}
      shell: bash

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug-${{ env.VERSION }}
        path: "app/build/outputs/apk/debug/app-debug.apk"

    - name: Create Release
      id: create_release
      if: success()
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        name: Saikou Beta ${{ env.VERSION }}
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: true
        files: app/build/outputs/apk/debug/app-debug.apk

    - name: Delete Old Pre-Releases
      id: delete-pre-releases
      if: success()
      uses: sgpublic/delete-release-action@master
      with:
        pre-release-drop: true
        pre-release-keep-count: 3
        pre-release-drop-tag: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
