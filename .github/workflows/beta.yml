on:
  workflow_dispatch:
  push:
    branches: 
      - main
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set variables
      run: |
        VER=$(grep -E -o "versionName \".*\"" app/build.gradle | sed -e 's/versionName //g' | tr -d '"')
        SHA=${{ github.sha }}
        VERSION="$VER.${SHA:0:7}"
        echo "Version $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Check Gradle version
      run: ./gradlew --version

    - name: Cook KeyStore
      run: echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > $GITHUB_WORKSPACE/signing-key.jks
      continue-on-error: true

    - name: Clean project
      run: ./gradlew clean
      continue-on-error: true

    - name: Download dependencies
      run: ./gradlew --refresh-dependencies
      continue-on-error: true

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug \
        --stacktrace \
        --info \
        --no-configuration-cache \
        -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/signing-key.jks \
        -Pandroid.injected.signing.store.password=${{ secrets.PASSWORD }} \
        -Pandroid.injected.signing.key.alias=${{ secrets.PASSWORD }} \
        -Pandroid.injected.signing.key.password=${{ secrets.PASSWORD }}

    - name: List APK outputs
      if: always()
      run: |
        echo "Checking APK output directory..."
        ls -la app/build/outputs/apk/debug/ || echo "Directory not found"

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: saikou-debug-${{ env.VERSION }}
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        name: Saikou Beta ${{ env.VERSION }}
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: true
        files: app/build/outputs/apk/debug/*.apk

    - name: Delete Old Pre-Releases
      if: success()
      uses: sgpublic/delete-release-action@master
      with:
        pre-release-drop: true
        pre-release-keep-count: 3
        pre-release-drop-tag: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
